<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="howItWorks-style.css" />
    <link
      rel="shortcut icon"
      href="Images/spotifyFavicon.png"
      type="image/x-icon"
    />
    <title>How It Works</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>How It Works</h1>
        <div class="steps">
          <div class="step">
            <div class="title">
              <h4>Step One</h4>
            </div>
            <p>
              Copy the link of the track you want from
              <a href="https://open.spotify.com/" target="_blank" class="color"
                >Spotify</a
              >
              and paste it in the "URL" section.
            </p>
          </div>
          <div class="step">
            <div class="title">
              <h4>Step Two</h4>
            </div>
            <p>Click the "Continue" button and wait for the download link.</p>
          </div>
          <div class="step">
            <div class="title">
              <h4>Step Three</h4>
            </div>
            <p>Download the song in your computer. Enjoy.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
